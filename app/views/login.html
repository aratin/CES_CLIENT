<div class="lc-block toggled" id="l-login">
    <div ng-if="vm.flag" class="alert alert-danger"><i class="glyphicon glyphicon-exclamation-sign"></i>{{vm.message}}</div>
    <form name="signin_form" class="form floating-label" ng-submit="login()" novalidate>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="md md-person"></i></span>
            <div class="fg-line" has-error>
                <input type="email" name="email"  class="form-control" placeholder="Username" ng-model="vm.email" required>
                 <span ng-show="signin_form.email.$dirty && signin_form.email.$error.required">Email is required.</span>
                 <span  ng-show="signin_form.email.$dirty && signin_form.email.$error.email">Invalid Email address.</span>
            </div>
        </div>
        <div class="input-group m-b-20" ng-class="{ 'has-error': signin_form.password.$dirty && signin_form.password.$error.required }">
            <span class="input-group-addon"><i class="md md-accessibility"></i></span>
            <div class="fg-line" >
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" ng-model="vm.password" required>
                <span ng-show="signin_form.password.$dirty && signin_form.password.$error.required">Password is required.</span>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
           <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                Keep me signed in
           </label>
        </div>
        <br><br>
        <div class="btn-demo">
            <button ng-disabled="signin_form.email.$dirty && signin_form.email.$invalid ||
  signin_form.password.$dirty && signin_form.password.$invalid" type="submit"  class="btn btn-success">Login</button>
            <!-- <button class="btn btn-danger"><i class="md md-google-plus"></i>Login with Google</button> -->

            <a href="http://192.168.61.24:4000/auth/google" class="btn btn-danger"<i class="fa fa-google pull-left"></i>Login with Google</a>
        </div>

        <ul class="login-navigation">
            <li data-block="#l-register" class="bgm-red">Register</li>
            <li data-block="#l-forget-password" ui-sref="forgotPassword" class="bgm-orange">Forgot Password?</li>
        </ul>
    </form>  
</div>
