
<div class="card lc-block1 toggled"> 
    <div class="card-header">
        <h2>User Registration</h2>
   </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <form method="post" accept-charset="utf-8" action="dashboard.html" class="form floating-label">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input placeholder="Username" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input placeholder="Employee ID" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input placeholder="Firstname" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input placeholder="Lastame" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input placeholder="Email" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-group form-group"> <span class="input-group-addon"><i class="md md-event"></i></span>
                <div class="dtp-container dropdown fg-line">
                  <input type="text" class="form-control date-picker" data-toggle="dropdown" placeholder="Click here...">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p class="c-black f-500">Status</p>
            <label class="radio radio-inline m-r-20">
              <input type="radio" value="option1" name="inlineRadioOptions">
              <i class="input-helper"></i> Active</label>
            <label class="radio radio-inline m-r-20">
              <input type="radio" value="option1" name="inlineRadioOptions">
              <i class="input-helper"></i> Non-Active </label>
          </div>
          <hr>
          <table class="table table-bordered">
            <thead class="style-default">
              <tr>
                <th>Role</th>
                <th>Start Date</th>
                <th>End Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td><div class="input-group form-group"> <span class="input-group-addon"><i class="md md-event"></i></span>
                    <div class="dtp-container dropdown fg-line">
                      <input type="text'" class="form-control date-picker" data-toggle="dropdown" placeholder="Click here...">
                    </div>
                  </div></td>
                <td><div class="input-group form-group"> <span class="input-group-addon"><i class="md md-event"></i></span>
                    <div class="dtp-container dropdown fg-line">
                      <input type="text" class="form-control date-picker" data-toggle="dropdown" placeholder="Click here...">
                    </div>
                  </div></td>
              </tr>
            </tbody>
          </table><br>
          <div class="btn-demo">
            <button class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="lc-block toggled" id="l-register">
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-person"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" placeholder="Username">
        </div>
    </div>
    
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-mail"></i></span>
        <div class="fg-line">
            <input type="text" class="form-control" placeholder="Email Address">
        </div>
    </div>
    
    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-accessibility"></i></span>
        <div class="fg-line">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    
    <div class="clearfix"></div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Accept the license agreement
        </label>
    </div>
    <br><br>
   <div class="btn-demo">
        <button class="btn btn-primary">Register</button>
        <a class="btn bgm-gray" ui-sref="login">Back to Login</a>
  </div>
</div>
