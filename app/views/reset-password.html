<div class="img-backdrop" style="background-image: url('styles/assets/img/bg-login.jpg')"></div>
	<div class="card col-xs-10 col-sm-6 col-md-5 col-lg-3 form-signin">
		<div class="card-body">
			<div class="row">
				<div class="col-sm-12">
					<form name="form" class="form floating-label">
	                	<span class="text-lg text-bold text-primary">RESET PASSWORD</span>
                		<div ng-if="vm.successFlag" class="alert alert-success"><i class="glyphicon glyphicon-exclamation-sign"></i>{{vm.message}}</div>
						<div ng-if="vm.flag" class="alert alert-danger"><i class="glyphicon glyphicon-exclamation-sign"></i>{{vm.message}}</div>	
						<div class="form-group" ng-class="{ 'has-error': form.pw1.$dirty && form.pw1.$error.required }">
							<input type="password" class="form-control" id="pw1" name="pw1" ng-model="pw1" ng-required="" />
							<label for="password">New Password</label>
						</div>
						<div class="form-group" ng-class="{ 'has-error': form.pw2.$dirty && form.pw2.$error.required }">
							<input type="password" class="form-control" id="pw2" name="pw2" ng-model="pw2" ng-required pw-check="pw1"/>
							<label for="password">Confirm Password</label>
						</div>
						 <div class="msg-block" ng-show="form.$error"> <span class="msg-error" ng-show="form.pw2.$error.pwmatch">Passwords don't match.</span> 
            			</div>
	                    <div class="row">
	                    <br>
	                    <button class="btn btn-block btn-info btn-raised" type="submit"  ng-click="resetPassword()">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
